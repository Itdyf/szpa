    <!-- 模板 开始-->
    <script id="areaListTemp" type="text/html">
        {{each data  as  value i}}
        <li class="clearfix">
            <a href="">


                <div class="top clearfix">
                    <h4 class="fl">{{value.name}}</h4>
                    <p class="clearfix areaCode">{{value.parcel_number}}</p>
                    <p class="unit">{{value.region_name}}</p>
                </div>
            </a>
                <div class="center">

                </div>
            <input type="hidden" id="placeId" value="{{value.base_place_id}}">
            <div class="bottom clearfix" data-status='0' flag='true'>
             
                <input type="hidden" value="{{value.id}}">
                <span class="fl manager">
                    管理信息
                </span>
                <span>
                    <img src="../../images/area/downArrow.png" alt="" class="fl">
                </span>

            </div>
        </li>
        {{/each}}



        </div>
    </script>

    <!-- 模板 结束-->
    <script id="ContentTmp" type="text/html">
        {{each data as value i}}
        {{if value.category_base_zone_r_unit_type_id==550001}}
        <div class="manangement">
            <ul>

                <li class="clearfix">
                    <img src="../../images/area/blue.png" alt="" class="fl blue">
                    <span class="fl manage">管理单位</span>
                    <span class="fl manageName">{{value.category_base_zone_r_unit_type_name}}</span>
                </li>
                <li class="clearfix">
                    <img src="../../images/area/linkMan.png" alt="" class="fl" id="linkMan">
                    <span class="fl name">{{value.corporate_representative_personel_name}}</span>

                        {{value.corporate_representative_personel_contact}}

            </ul>
        </div>

                <li class="clearfix">
                    <img src="../../images/area/red.png" alt="" class="fl blue">

            </ul>

                    <img src="../../images/area/green.png" alt="" class="fl blue">
