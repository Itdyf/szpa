<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/common/base.css">
    <link rel="stylesheet" href="../../css/area/areaList.css">
    <link rel="stylesheet" href="../../css/area/addArea.css">
    <link rel="stylesheet" href="../../css/building/addUnit.css">
    <link rel="stylesheet" href="../../css/common/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/building/addBuild.css">
    <title>新建建筑</title>
</head>
<body>
        <div class="header">
                <ul class="clearfix">
                    <li class="fl">
                      <img src="../../images/area/left.png" alt="" class="fl">
                        <span class="return fl">返回</span>
                    </li>
                    <li class="fl arealist">
                        <h4>新建建筑</h4>
        
        
                    </li>
                    <li class="next fl">
                            下一步
                    </li>
                  
                </ul>
         </div>
         <!--  步骤开始-->
         <div class="step">
             <img src="../../images/building/one.png" alt="" class="fl">
         </div>
         <!--步骤一开始 -->
         <div class="stepOne">
                <div class="addAreaContent">
                        <ul>
                            <li>
                                <div class="left fl">
                                        编号
                                </div>
                                <div class="right fr">
                                    <input type="text" placeholder="请填写">
                                </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            建筑名称
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                           
                            <li>
                                    <div class="left fl">
                                            片区名称
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            地址
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li class="area">
                                    <div class="left fl">
                                            所属片区
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="单选" class="fl" id="radio">
                                        <img src="../../images/area/rightArrow.png" alt="" class="fr">
                                    </div>
                            </li>
                        </ul>
                </div>
                 <!-- 上次图片 -->
                 <div class="uploadPic">
                            上传图片
                </div>
                <div class="uploadContainer">
                            <img src="../../images/building/addPicture.png" alt="">
                </div>
                 <div class="remark">
                            <span class="title fl">建筑简介</span>
                            <textarea name="" id="remarkContent" placeholder="请填写" class="fl"></textarea>
                 </div>

         </div>
          <!--步骤二开始 -->
          <div class="tepTwo">
                <div class="addAreaContent">
                        <ul>
                            <li>
                                <div class="left fl">
                                        联系人
                                </div>
                                <div class="right fr">
                                    <input type="text" placeholder="请填写">
                                </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            联系信息
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li class="line">

                             </li>
                             <li class="area">
                                    <div class="left fl">
                                            竣工时间
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="单选" class="fl" id="timeDate">
                                        <img src="../../images/area/rightArrow.png" alt="" class="fr">
                                    </div>
                            </li>
                            <li class="line">

                             </li>
                            <li>
                                    <div class="left fl">
                                            最大容纳人数
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            占地面积
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            标准层面积
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            建筑高度
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            地上层数
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            地下层数
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li class="line">

                            </li>
                            <li>
                                    <div class="left fl">
                                            消防电梯
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            电梯位置
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li class="line">

                            </li>
                            <li>
                                    <div class="left fl">
                                            毗邻建筑情况
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <li>
                                    <div class="left fl">
                                            地理情况
                                    </div>
                                    <div class="right fr">
                                        <input type="text" placeholder="请填写">
                                    </div>
                            </li>
                            <div class="remark">
                                        <span class="title fl">备注</span>
                                        <textarea name="" id="remarkContent" placeholder="请填写" class="fl"></textarea>
                             </div>
                          
                        </ul>
                </div>
          </div>
          <div class="sumbit">
                提交
        </div>
       
</body>
<script src="../../common.js"></script>
<script src="../../JS/common/jquery.min.js"></script>
<script src="../../JS/common/mui.js"></script>
<script src="../../JS/building/addBuild.js"></script>
<script src="../../JS/common/mui.picker.min.js"></script>
</html>
