<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/common/base.css">
    <link rel="stylesheet" href="../../css/area/areaList.css">
    <link rel="stylesheet" href="../../css/area/addArea.css">
    <link rel="stylesheet" href="../../css/building/addUnit.css">
    <link rel="stylesheet" href="../../css/common/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/building/addBuild.css">
    <link rel="stylesheet" href="../../css/unit/newUnit.css">
    <title>新建单位</title>
</head>

<body>
    <div class="header">
        <ul class="clearfix">
            <li class="fl">
                <img src="../../images/area/left.png" alt="" class="fl">
                <span class="return fl">返回</span>
            </li>
            <li class="fl arealist">
                <h4>新建单位</h4>


            </li>
            <li class="next fl">
                下一步
            </li>

        </ul>
    </div>
    <!--  步骤开始-->
    <div class="step">
        <img src="../../images/building/one.png" alt="" class="fl">
    </div>
    <!--步骤一开始 -->
    <div class="stepOne">
        <div class="addAreaContent">
            <ul>
                <li>
                    <div class="left fl">
                        单位账号
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        单位名称
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">

                    </div>
                </li>

                <li>
                    <div class="left fl">
                        单位地址
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请选择" id="unitAdress" class="Width">
                        <img src="../../images/area/rightArrow.png" alt="" class="fr MT">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        成立时间
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请选择" id="regtime" class="Width">
                        <img src="../../images/area/rightArrow.png" alt="" class="fr MT">

                    </div>
                </li>
                <li class="line">

                </li>
                <li>
                    <div class="left fl">
                        电话
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        传真
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>

                <li>
                    <div class="left fl">
                        单位邮编
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        Email
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        法人代表
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>

            </ul>
        </div>




    </div>
    <!--步骤二开始 -->
    <div class="tepTwo">
        <div class="addAreaContent">
            <ul>
                <li>
                    <div class="left fl">
                        消防安全管理人
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        所属地区派出所
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>

                <li class="area">
                    <div class="left fl">
                        上级主管单位
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">

                    </div>
                </li>

                <li>
                    <div class="left fl">
                        固定资产
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li class="line">

                </li>
                <li>
                    <div class="left fl">
                        营业时最大人数
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        职工人数
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        管辖单位
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        燃气类型
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li class="line">
                </li>
                <li>
                    <div class="left fl">
                        经济所有制
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>

                    <div class="left fl">
                        重点部位数
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>
                    <div class="left fl">
                        重点工人数
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li class="line">

                </li>
                <li>
                    <div class="left fl">
                        消防队类型
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>


                    <div class="left fl">
                        消防队人数
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>


                    <div class="left fl">
                        消防队电话
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>


                    <div class="left fl">
                        危险品使用情况
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li>


                    <div class="left fl">
                        工艺情况
                    </div>
                    <div class="right fr">
                        <input type="text" placeholder="请填写">
                    </div>
                </li>
                <li class="line">

                </li>



                <li class="clear">
                    <div class="remark clearfix">
                        <span class="title fl">备注</span>
                        <textarea name="" id="remarkContent" placeholder="请填写" style="margin-top:0.05rem"></textarea>
                    </div>
                </li>

            </ul>
        </div>
        <!-- 提交按钮 -->
        <div class="sumbit">
            提交
        </div>
    </div>


</body>
<script src="../../common.js"></script>
<script src="../../JS/common/jquery.min.js"></script>
<script src="../../JS/common/mui.js"></script>
<script src="../../JS/common/mui.picker.min.js"></script>

</html>
